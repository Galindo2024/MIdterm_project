<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <link rel="stylesheet" href="reg.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico" sizes="32x32" />
        <head>
            <body> 
                <video autoplay loop muted plays-inline class="background">
                <source src="jinhoo.mp4" type="video/mp4">
            </video>
            <form action="">
                <div class="wrapper">
                   
                        <h1>Create Account</h1>
                        <div class="input-box">
                            <input type="text" placeholder="Enter Username" required><i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Create Password" required><i class='bx bxs-lock-alt'></i>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Confirm Password" required><i class='bx bxs-lock-alt'></i>
                        </div>
                        
                    
                        <button type="submit" class="btn">Register</button>
                        <div class="login-link">
                            <p>Login existing account. <a href="login.html">Login</a></p>
                    </form>
                </div>
            </body>
        </head>
